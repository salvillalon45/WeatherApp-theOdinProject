<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>The Odin Project: Weather App</title>
    <script src="https://kit.fontawesome.com/d71b69448b.js" crossorigin="anonymous"></script>
  </head>
  <style>
    /* Overall */
    /* --------------------------------------- */
    * {
      margin: 0;
      padding: 0;
    }

    html, body, #app {
      height: 100%;
    }

    body, #app {
      display: flex;
      flex-direction: column;
      font-family: 'Roboto Slab', serif;
      background-color: #f0f0f0;
    }

    main {
      flex: 1 0 auto;
      margin-bottom: 40px;
    }

    button, i, li {
      cursor: pointer;
    }

    /* To display hide pages that are not clicked on  */
    /* --------------------------------------- */
    .hidden {
      display: none;
    }
  </style>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
